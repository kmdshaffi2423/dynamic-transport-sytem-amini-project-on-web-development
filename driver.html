<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown List</title>
<style>
/* Styles for the dropdown */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #3e8e41;
}

/* Styles for the form */
.form-container {
  margin-top: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
}

.form-container input[type=text],
.form-container input[type=tel],
.form-container input[type=password],
.form-container input[type=submit] {
  width: 100%;
  padding: 10px;
  margin: 5px 0 15px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

.form-container input[type=submit] {
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

.form-container input[type=submit]:hover {
  background-color: #45a049;
}

</style>
</head>
<body>

    <nav class="navbar">
    
        <img src="DYNAMIC TRANSPORT.png" alt="dynamic transport">
        
</nav>

<!-- Form for creating a driver account -->
<div class="form-container">
  <h2>Create a Driver Account</h2>
  <form action="/submit_driver_form" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

    <label for="licence">Do you have a driver's licence?</label>
    <select id="licence" name="licence" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Create Account">
  </form>
</div>

</body>
</html>
